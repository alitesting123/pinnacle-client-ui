version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "VITE_API_BASE_URL=$VITE_API_BASE_URL" >> .env.production
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*